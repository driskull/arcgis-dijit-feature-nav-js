<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Dijit</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
  <link rel="stylesheet" href="js/FeatureNav/css/FeatureNav.css">

  <style>    
    .map {
      width: 100%;
      height: 450px;
    }
    body { padding-top: 70px; }
  </style>





  <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
      // The locationPath logic below may look confusing but all its doing is 
      // enabling us to load the api from a CDN and load local modules from the correct location.
      packages: [{
        name: "application",
        location: package_path + '/js'
      }],
      paths: {
        "esri": "../esri"
      }
    };
  </script>






  <script src="http://js.arcgis.com/3.13"></script>
  <script type="text/javascript">
    var fn, myMap, lyr;

    require(["dojo/dom", "esri/map", "esri/InfoTemplate", "esri/layers/FeatureLayer", "application/FeatureNav", "application/Pagination", "dojo/on"], function (dom, Map, InfoTemplate, FeatureLayer, FeatureNav, Pagination, on) {

      myMap = new Map("map", {
        center: [-97.99480078123793, 38.51310605081534],
        zoom: 7,
        basemap: "streets"
      });
      
      myMap.infoWindow.set("popupWindow", false);
      
      function displayPopupContent(feature){

          if(feature){

            if(!feature.infoTemplate){
              var it = new InfoTemplate("", "${*}");
              feature.setInfoTemplate(it);
            }
              var title = feature.getTitle();
              var content = feature.getContent();
            dom.byId("popup_title").innerHTML = title;
              dom.byId("popup_content").innerHTML = content;
          }
      }
      
      
      var popup = myMap.infoWindow;

      //when the selection changes update the side panel to display the popup info for the 
      //currently selected feature. 
      on(popup, "selection-change", function(){
          displayPopupContent(popup.getSelectedFeature());
      });

      //when the selection is cleared remove the popup content from the side panel. 
      on(popup, "clear-features", function(){
          //dom.byId replaces dojo.byId
          //dom.byId("featureCount").innerHTML = "Click to select feature(s)";
          //registry.byId replaces dijit.byId
          dom.byId("popup_title").innerHTML = "";
        dom.byId("popup_content").innerHTML = "";
          //domUtils.hide(dom.byId("pager"));
      });

      //When features are associated with the  map's info window update the sidebar with the new content. 
      on(popup, "set-features", function(){
          displayPopupContent(popup.getSelectedFeature());
          //dom.byId("featureCount").innerHTML = popup.features.length + " feature(s) selected";

          //enable navigation if more than one feature is selected 
          //popup.features.length > 1 ? domUtils.show(dom.byId("pager")) : domUtils.hide(dom.byId("pager"));
      });

      lyr = new FeatureLayer("http://services.arcgis.com/DO4gTjwJVIJ7O9Ca/arcgis/rest/services/GeoForm_Survey_v11_live/FeatureServer/0", {
        outFields: ["*"]
      });

      var template = new InfoTemplate();
      template.setTitle("GeoForm Rating");
      template.setContent("${*}");
      lyr.setInfoTemplate(template);


      myMap.addLayer(lyr);

      fn = new FeatureNav({
        map: myMap,
        num: 10,
        start: 0,
        order: "ASC",
        activeSourceIndex: 0,
        visible: true,
        searchTerm: "",
        sources: [{
          template: "${Email} rated it a ${Rating}/5 on ${CreationDate}",
          featureLayer: lyr
        }, {
          template: "test ${Email}",
          featureLayer: lyr
        }],
      }, "featureNav");
      fn.startup();






    });
  </script>





</head>

<body>

    <!-- Collect the nav links, forms, and other content for toggling -->

        <li><a href="#"><span class="glyphicon glyphicon-list"></span> Legend</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><div class="btn btn-primary navbar-btn">Submit a report</div></li>
        <li><a href="#"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        <li><a href="#">Share</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
    </div>
  </nav>
  

  <div class="container-fluid">

    <div class="row">
      
      <div class="col-sm-12 col-md-8">
        <div class="map panel panel-default">
          <div id="map" class="map"></div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading"><div id="popup_title"></div></div>
          <div class="panel-body">
            <div id="popup_content"></div>
          </div>
        </div>
        
      </div>

      </div>

  </div>
