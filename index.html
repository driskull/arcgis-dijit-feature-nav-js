<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Dijit</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
  <link rel="stylesheet" href="js/FeatureNav/css/FeatureNav.css">

  <style>
    body {
      margin: 40px;
      padding: 20px;
    }
    
    .map {
      width: 100%;
      height: 500px;
    }
  </style>





  <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
      // The locationPath logic below may look confusing but all its doing is 
      // enabling us to load the api from a CDN and load local modules from the correct location.
      packages: [{
        name: "application",
        location: package_path + '/js'
      }],
      paths: {
        "esri": "../esri"
      }
    };
  </script>






  <script src="http://js.arcgis.com/3.13"></script>
  <script type="text/javascript">
    var fn, myMap, lyr;

    require(["esri/map", "esri/InfoTemplate", "esri/layers/FeatureLayer", "application/FeatureNav", "application/Pagination", "dojo/on"], function (Map, InfoTemplate, FeatureLayer, FeatureNav, Pagination, on) {

      myMap = new Map("map", {
        center: [-97.99480078123793, 38.51310605081534],
        zoom: 7,
        basemap: "streets"
      });

      lyr = new FeatureLayer("http://services.arcgis.com/DO4gTjwJVIJ7O9Ca/arcgis/rest/services/GeoForm_Survey_v11_live/FeatureServer/0", {});

      var template = new InfoTemplate();
      template.setTitle("GeoForm Rating");
      template.setContent("${*}");
      lyr.setInfoTemplate(template);


      myMap.addLayer(lyr);

      fn = new FeatureNav({
        map: myMap,
        num: 10,
        start: 0,
        order: "ASC",
        activeSourceIndex: 0,
        visible: true,

        sources: [{
          template: "${Email} rated it a ${Rating}/5 on ${CreationDate}",
          featureLayer: lyr
        }, {
          template: "test ${Email}",
          featureLayer: lyr
        }],
      }, "featureNav");
      fn.startup();






    });
  </script>





</head>

<body>



  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>GeoForm Submissions</h1>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-12 col-md-5">
        <div id="featureNav"></div>
      </div>
      <div class="col-sm-12 col-md-7">
        <div class="map">
          <div id="map" class="map"></div>
        </div>
      </div>
    </div>

  </div>



</body>

</html>
